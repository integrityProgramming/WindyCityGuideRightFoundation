    <header>
        <img src="media/images/stockImages/academicLibrary.jpg" alt = "Academic Library" id = "academicLibrary" />
        <img src = "media/images/stockImages/coatOfArms.png" alt = "Kappa Alpha Psi Coat of Arms" id = "coatOfArms" />

        <h1>Windy City Guide Right Foundation</h1>   
    </header>
    <nav id="navbar">
        <ul>
            <li ><a href="index.html" class="link hoverLink">Home</a></li>

            </ul>
    </nav>
    <main>
        <div class=row>
            <div class="col-75">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-50">
                                <h3>Donation Page</h3>
                                <br>
                                <label for="firstName"><i class="fa fa-user"></i> First Name: </label>
                                <input type="text" id="firstName" name="firstName" placeholder="Elder">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label for="lastName"><i class="fa fa-user"></i> Last Name: </label>
                                <input type="text" id="lastName" name="lastName" placeholder="Watson">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label for="email"><i class="fa fa-envelope"></i> Email:</label>
                                <input type="text" id="email" name="email" placeholder="thedreamer@nupe.com">
                                <br><br>
                                <label for="address"><i class="fa fa-address-card-o"></i> Street Address: </label>
                                <input type="text" id="address" name="address" placeholder="721 Hunter Ave">
                                <label for="city"><i class="fa fa-address-card-o"></i> City: </label>
                                <input type="text" id="city" name="city" placeholder="Bloomington">
                            </div>
                            <div class="=col-50">
                                <br>
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="In"></label>
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="47150">   
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-50">
                    <br>
                    <h3>Card Information</h3>
                    <br>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa fa-4x" style="color:navy;"></i>
                        <i class="fa fa-cc-amex fa-4x" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard fa-4x" style="color:red;"></i>
                        <i class="fa fa-cc-discover fa-4x" style="color:orange;"></i>
                    </div>
                    <br>
                        <label for="cName">Name on Card</label>
                        <input type="text" id="cName" name="cardName" placeholder="Elder Watson Diggs">
                        <label for="ccnum">Credit Card Number</label>
                        <input type="text" id="ccnum" name="cardNumber" placeholder="1911-1911-1911-1911">
                        <div class="row">
                            <div class="col-50">
                                <br>
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="January">
                                <label for="expYear">Exp Year</label>
                                <input type="text" id="expYear" name="expYear" placeholder="1911">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="010">
                            </div>
                            <div class="col-50 bottomPadding">
                                <br>
                                <label for="donataionAmount">Donation amount: $</label>
                                <input type="number" id="donationAmount" name="donationAmount" placeholder="$1000.00">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                Type of donation:
                                <input type="radio" id="personal" name="typeOfDonation" value="personal">
                                <label for="personal">personal</label>
                                <input type="radio" id="buisiness" name="typeOfDonation" value="buisiness">
                                <label for="buisiness">buisiness</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
